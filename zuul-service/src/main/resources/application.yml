spring:
  application:
    name: zuul-server


server:
  port: 8762


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

  instance:
    appname: zuul-server
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}:${random.value}}


zuul:
  ignored-services: '*'
  routes:
    gateway-authservice:
      path: /auth/**
      service-id: gateway-authservice
      sensitive-headers: Cookie,Set-Cookie


ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 600000


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 600000


security:
  basic:
    enable: false

  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 86400
    secret: JwtSecretKey