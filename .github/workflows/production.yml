name: Production

on:
  push:
    branches:
      - 'master'
#    paths:
#      - 'production/**'


jobs:
  compile:
    runs-on: ubuntu-latest
    name: Running Java ${{ matrix.java }} compile
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 1.15
      - name: Compile code
        run: mvn compile


  test:
    runs-on: ubuntu-latest
    name: Test & Package
    needs: compile

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_USER: root
          MYSQL_PASSWORD:
          MYSQL_PORT: 3306
          MYSQL_DATABASE: production_line
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.15
      - name: Maven Test
        working-directory: ./production
        run: mvn -B clean test
      - name: Maven Package
        working-directory: ./production
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        working-directory: ./production
        run: mvn -B clean verify

  build:
    runs-on: ubuntu-latest
    name: Build docker image
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
